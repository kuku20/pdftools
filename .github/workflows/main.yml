# This is a basic workflow to help you get started with Actions
name: CI/CD stock deploy to firebase master
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # deploy job   
  deploy:
    name: DEPLOY TO FIREBASE STOCKMARKET000
    runs-on: ubuntu-latest
    # only run if build job complte successfully 
    needs: [build]
    steps:
      # building the app before deploy
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.19.0'
      # Install the dependencies need to build the app
      - name: Install Dependencies
        run: npm install
      # build the app
      - name: Build the app artifact for prod
        run: npm run build --prod
      # ddeploy the app artifact to firebase
      - name: Deploy angular app to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
            repoToken: '${{ secrets.GITHUB_TOKEN }}'
            firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PDFFREETOOLS}}'
            channelId: live
            projectId: pdffreetools
        env:
            FIREBASE_CLI_EXPERIMENTS: webframeworks