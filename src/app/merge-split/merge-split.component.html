<h1 >Split and Merge PDF Free</h1>
<div class="container">
    <div>
        <div>

            <input type="file" (change)="onFilesSelected($event)"> 
        </div>

        <div>
            <h2>List of pdf files</h2>
            <ng-container *ngIf="this.selectedFiles.length!==0">
                <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                    <ng-container *ngFor="let item of this.selectedFiles; let i = index">
                        <div class="example-box"  cdkDrag>
                            <div>
                                {{i}} - {{item.name}}
                            </div>
                            <div>
                                <label for="start">Start:</label>
                                <input type="number" id="start" name="" class="start2end">
                                <label for="end">End:</label>
                                <input type="number" id="end" name="" class="start2end">
                            </div>
                            <div>
                                <label for="all">All:</label>
                                <input type="checkbox" id="all" name="" checked>
                            </div>
                            <div>
                                <button (click)="remove(i)">üóëÔ∏è</button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
        <button class="merge_btn" (click)="mergePDFs()" [disabled]="this.selectedFiles.length===0">Merge PDFs and Preview</button>
    </div>
    <div id="display">
    </div>
</div>
